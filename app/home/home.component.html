<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Home"></Label>
</ActionBar>

<StackLayout class="page">
    <TabView selectedIndex="0" sdkExampleTitle sdkToggleNavButton>
        <StackLayout *tabItem="{title: 'Profil'}">
            <!--<Label text="NativeScript" class="m-15 h2 text-left" color="blue"></Label>-->
            <TextField *ngIf="!userfind" keyboardType="email" hint="Email est requis" [(ngModel)]="email" class="car-list-even" required></TextField>
            <TextField *ngIf="!userfind" hint="Password est requis" [(ngModel)]="passwd" class="car-list-even" required></TextField>
            <Button *ngIf="!userfind" text="Se connecter" (tap)="signinMail()" pageTransition="slide"></Button>
            <Button *ngIf="!userfind" text="Se connecter avec facebook" (tap)="signinFck()" pageTransition="slide"></Button>
            <Button *ngIf="!userfind" text="S'inscrire" (tap)="signup()" pageTransition="slide"></Button>
            
            <Image *ngIf="userfind" class="m-t-30 m-b-15" src="res://icon" width="80" height="80"></Image>
            <Label *ngIf="userfind" [text]="profilData.email" textWrap="true" class="h2 m-x-auto" color="blue"></Label>
            <Button *ngIf="userfind" text="Se dÃ©connecter" (tap)="signout()" pageTransition="slide"></Button>

            <ScrollView>
                <Label [text]="content" textWrap="true" class="m-15"></Label>
            </ScrollView>
        </StackLayout>

</StackLayout>
